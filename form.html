<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhytoChem - Form</title>
    <meta name="description"
        content="Empresa de consultoria técnico-científica especializada em pesquisa e desenvolvimento de produtos naturais, avaliação de estabilidade e controle de qualidade.">
    <meta name="keywords"
        content="PhytoChem, pesquisa, desenvolvimento, produtos naturais, fitoterápicos, controle de qualidade, estabilidade, consultoria">
    <link rel="canonical" href="https://phytochem.com.br/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="stylesform.css">

    </head>
    <body>
        <div class="containerform">
            <div class="info">
                <h2>Agendamento de Coleta / Envio de Materiais</h2>
                <p>Preencha o formulário ao lado para Agendar a Coleta ou o Envio de Materiais.</p>
                
            </div>
    
            <form id="collectionForm">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Digite seu nome*" required>
    
                <label for="email"></label>
                <input type="email" id="email" placeholder="Digite seu e-mail*" required>
    
                <label for="phone"></label>
                <input type="tel" id="phone" placeholder="Telefone para Contato*" required>
    
                <label for="address"></label>
                <input type="text" id="address" placeholder="Endereço para Coleta / Envio de Material">
    
                <label for="date">Data Solicitada</label>
                <input type="date" id="date">
    
                <!-- <label>Tipo de Serviço:</label>
                <div>
                    <input type="checkbox" id="collection" name="service" value="coleta">
                    <label for="collection">Agendamento de Coleta de Material</label>
                </div>
                <div>
                    <input type="checkbox" id="material" name="service" value="material">
                    <label for="material">Agendamento de Envio de Material</label>
                </div> -->
    
                <label for="message">Mensagem:</label>
                <textarea id="message" rows="4"></textarea>
    
                <!-- <input type="checkbox" id="recaptcha" required>
                <label for="recaptcha">Não sou um robô</label> -->
    
                <button type="submit" class="grad2">ENVIAR</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
